<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation">
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3" th:each="currentProduct : ${products}" th:object="${currentProduct}">
            <div class="card">
                <div class="image-container">
                    <div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span><i class=""></i></span>
                        </div>
                    </div>
                    <img th:if="${currentProduct.productDetails.picture != null}" th:src="@{'/'+*{productDetails.picture}}" th:alt="*{name}" width="100%"/>
                </div>
                <div class="p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 th:text="*{name}"></h5>
                        <div class="d-flex flex-column mb-2">
                            <small class="text-right" th:text="*{productDetails.price}">$0.00</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pt-1">
                        <div>
                            Available: <span th:text="*{productDetails.quantity}">0</span>
                        </div>
                        <span th:text="*{productCategory}">Category</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pt-1">
                        <input type="submit" class="btn btn-warning" value="Add to Cart" />
                        <input type="submit" class="btn btn-success" value="More Info" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
